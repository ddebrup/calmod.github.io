<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="styesheet">
    <title>Calculator</title>
</head>
<body style="background-color:black; height: 100vh;">
    <div style="padding-top: 20vh;">
    <div class="container-sm" style="background-color:rgb(104, 121, 8); max-width: 500px; border:black; border-width: 5px; border-style: groove;">
        <div class="row" style="background-color: black; color: white; height: 60px; margin-bottom: 10px; justify-content: right;">
         <div style="font-size: 35px; padding-left: 10px; padding-right: 10px;">
            <p id="displayText"></p>
        </div>
        </div>
        
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-sm">
                <button type="button" class="btn btn-warning" onclick="calculate('9')" style="width:100%; padding-top:10px;">9</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-warning" onclick="calculate('8')" style="width:100%; padding-top:10px;">8</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-warning" onclick="calculate('7')" style="width:100%; padding-top:10px;">7</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-info" onclick="calculate('+')" style="width:100%; padding-top:10px;">+</button>
            </div>
          </div>

          <div class="row" style="margin-bottom: 10px;">
            <div class="col-sm">
                <button type="button" class="btn btn-warning" onclick="calculate('6')" style="width:100%; padding-top:10px;">6</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-warning" onclick="calculate('5')" style="width:100%; padding-top:10px;">5</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-warning" onclick="calculate('4')" style="width:100%; padding-top:10px;">4</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-info" onclick="calculate('-')" style="width:100%; padding-top:10px;">-</button>
            </div>
          </div>

          <div class="row" style="margin-bottom: 10px;">
            <div class="col-sm">
                <button type="button" class="btn btn-warning" onclick="calculate('3')" style="width:100%; padding-top:10px;">3</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-warning" onclick="calculate('2')" style="width:100%; padding-top:10px;">2</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-warning" onclick="calculate('1')" style="width:100%; padding-top:10px;">1</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-info" onclick="calculate('/')" style="width:100%; padding-top:10px;">/</button>
            </div>
          </div>

          <div class="row" style="margin-bottom: 10px; ">
            <div class="col-sm">
                <button type="button" class="btn btn-warning" onclick="calculate('0')" style="width:100%; padding-top:10px;">0</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-warning" onclick="calculate('.')" style="width:100%; padding-top:10px;">.</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-warning" onclick="calculate('=')" style="width:100%; padding-top:10px;">=</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-info" onclick="calculate('*')" style="width:100%; padding-top:10px;">*</button>
            </div>
          </div>

          <div class="row" style="margin-bottom: 10px; padding-bottom: 10px;">
            <div class="col-sm">
                <button type="button" class="btn btn-danger" onclick="calculate('CLR')" style="width:100%; padding-top:10px;">CLR</button>
            </div>
            <div class="col-sm" >
                <button type="button" class="btn btn-success" onclick="calculate('BACKSPACE')" style="width:100%; padding-top:10px;">BACKSPACE</button>
            </div>
          </div>



    </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
    <script src="main.js"></script>
</body>
</html>
